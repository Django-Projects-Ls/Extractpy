{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Send a File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'website/main.css' %}">
</head>
<body>
    <div class="main-container container-fluid d-flex align-items-center justify-content-center">
        <div class="card-container">
            <div class="title-container d-flex p-2 m-2">
                <h1>File management</h1>
            </div>
            
            <hr class="horizontal-line">

            <form class="form-container mt-5 d-flex flex-column justify-content-center align-items-center" enctype="multipart/form-data" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid gap-2 col-4 mx-auto">
                    <input class="btn btn-primary rounded-pill" type="submit" value="Extract">
                </div>
            </form> 
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
